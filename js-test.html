<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>JavaScript実行テストページ</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/js-test.css">
    <link rel="stylesheet" href="css/modal.css">
    
    <script src="js/lib/@babel/standalone/babel.js"></script>
    <script src="js/operator_overload.js"></script>
    <script src="js/lib/ace-builds/src-noconflict/ace.js"></script>
    
    <script type="text/javascript"
	    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    
    <script type="module" src="js/js-test.js"></script>
  </head>

  <body>    
    <header>
      <h1>JavaScript実行テストページ</h1>
    </header>

    <main>
      <h2>Code入力</h2>
      <div class="centering">
	ファイル:
	<select id="code-select">
	  <option value="diff_solver/three_body.js">微分方程式/3体問題</option>
	  <option value="diff_solver/lorenz.js">微分方程式/ローレンツ方程式</option>
	  <option value="hist/gaus.js">ヒストグラム(ガウス関数)</option>

	  <option value="random/MC.js">乱数/モンテカルロ法</option>
	  
	  <option value="specialFunc/legendre.js">特殊関数/ルジャンドル関数</option>	                 
	  <option value="specialFunc/hermite.js">特殊関数/エルミート関数</option>
	  <option value="specialFunc/laguerre.js">特殊関数/ラゲール関数</option>

	  <option value="specialFunc/associatedLegendre.js">特殊関数/ルジャンドル陪関数</option>
	  <option value="specialFunc/normalizedAssociatedLegendre.js">特殊関数/正規化されたルジャンドル陪関数</option>
	  <option value="specialFunc/associatedLaguerre.js">特殊関数/ラゲール陪関数</option>
	  
	  <!-- <option value="specialFunc/associatedLaguerre.js">特殊関数/ラゲール陪関数</option> -->
	  
	  <option value="specialFunc/orthogonal/legendre.js">特殊関数/ルジャンドル関数(直交関係)</option>
	  <option value="specialFunc/orthogonal/hermite.js">特殊関数/エルミート関数(直交関係)</option>
	  <option value="specialFunc/orthogonal/laguerre.js">特殊関数/ラゲール関数(直交関係)</option>

	  <option value="specialFunc/orthogonal/associatedLegendre.js">特殊関数/ルジャンドル陪関数(直交関係)</option>
	  <option value="specialFunc/orthogonal/normalizedAssociatedLegendre.js">特殊関数/正規化されたルジャンドル陪関数(直交関係)</option>
	  <option value="specialFunc/orthogonal/associatedLaguerre.js">特殊関数/ラゲール陪関数(直交関係)</option>

	  
	  <option value="solver/polynomial.js">多項式の解答</option>

	  <option value="hello_world.js">Hello World</option>
	  
	  <option value="linearAlgebra/diagonalize.js">対角化</option>
	  <option value="linearAlgebra/basic.js">行列</option>

	  <option value="complex/func.js">複素関数</option>
	  <option value="complex/basic.js">複素数 基本的な使い方</option>

	  <option value="byselection.js">二分法</option>
	  <option value="byselection_wGraph.js">二分法、グラフ付</option>
	  <option value="newton.js">ニュートン法</option>
	  <option value="newton_wGraph.js">ニュートン法、グラフ付</option>
	</select>
      </div>
      <div id="editor">
      </div>

      <div class="centering">
	自動実行<input type="checkbox" id="auto-run"></input>
	<button id="run"   >実行</button>
	自動クリア<input type="checkbox" id="auto-clear" checked></input>
	<button id="clear">結果クリア</button>
	<button id="result-only">結果のみ表示</button>
      </div>
      <div id="result-wrapper">
	<div id="result">
	</div>
      </div>
    </main>
    <footer>
    </footer>

    <div id="modal-wrapper0" class="modal-wrapper">
      <div id="modal0" class="modal">
      </div>
    </div>

    <div id="modal-wrapper1" class="modal-wrapper">
      <div id="modal1" class="modal">
      </div>
    </div>

    <div id="modal-wrapper-3D" class="modal-wrapper">
      <canvas id="canvas-3D" class="modal"></canvas>
    </div>
  </body>
</html>
