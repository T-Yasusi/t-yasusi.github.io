<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>JavaScript実行テストページ</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/js-test.css">

    <script src="js/lib/ace-builds/src-noconflict/ace.js"></script>
    <script type="module" src="js/js-test.js"></script>
  </head>

  <body>
    <header>
      <h1>JavaScript実行テストページ</h1>
    </header>

    <main>
      <h2>Code入力</h2>
      <div class="centering">
	ファイル:
	<select id="code-select">
	  <option value="hello_world.js">Hello World</option>
	  <option value="test.js">test</option>
	  <option value="complex.js">複素関数 etc.</option>
	  <option value="integral.js">積分</option>
	  <option value="newton.js">ニュートン法</option>
	  <option value="byselection.js">二分法</option>
	</select>
      </div>
      <div id="editor">
      </div>

      <div class="centering">
	<button id="do"   >実行</button>
	<button id="clear">結果クリア</button>
      </div>
      <div id="result-wrapper">
	<div id="result">
	</div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
